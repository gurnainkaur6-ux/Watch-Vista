<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - LOOKOUT PRO</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="logo.svg" alt="LOOKOUT PRO Logo" class="logo">
        <span class="brand-name">LOOKOUT PRO</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="collection.html" class="nav-link">Collection</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item cart-nav">
          <a href="cart.html" class="nav-link active">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="cart-count">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Cart Page -->
  <section class="cart-page">
    <div class="container">
      <h1>Your Shopping Cart</h1>
      
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Cart items will be injected via JS -->
        </tbody>
      </table>

      <div class="cart-summary">
        <h2>Total: $<span id="cartTotal">0.00</span></h2>
        <div class="cart-actions">
          <button class="clear-cart-btn">Clear Cart</button>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 LOOKOUT PRO. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
