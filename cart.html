<!-- CART -->
<section class="cart-page container">
  <h1>Your Shopping Cart</h1>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cartItems"></tbody>
  </table>

  <div class="cart-summary">
    <h2>Total: $<span id="cartTotal">0.00</span></h2>
    <div class="cart-actions">
      <button class="clear-cart-btn">Clear Cart</button>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function(){

function updateCartCount(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let totalQty = cart.reduce((sum,item)=>sum+item.qty,0);
  document.getElementById("cartCount").innerText = totalQty;
}

function renderCart(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItems = document.getElementById("cartItems");
  const cartTotal = document.getElementById("cartTotal");

  cartItems.innerHTML="";
  let total=0;

  if(cart.length===0){
    cartItems.innerHTML=`<tr><td colspan="5">ðŸ›’ Your cart is empty.</td></tr>`;
    cartTotal.innerText="0.00";
    updateCartCount();
    return;
  }

  cart.forEach((item,index)=>{
    let row=document.createElement("tr");
    row.innerHTML=`
      <td>${item.name}</td>
      <td>$${item.price.toFixed(2)}</td>
      <td>
        <div class="qty-controls">
          <button class="qty-btn minus" data-index="${index}">-</button>
          <input type="number" class="qty-input" value="${item.qty}" min="1" data-index="${index}">
          <button class="qty-btn plus" data-index="${index}">+</button>
        </div>
      </td>
      <td>$${(item.price*item.qty).toFixed(2)}</td>
      <td>
        <button class="remove-btn" data-index="${index}">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    `;
    cartItems.appendChild(row);
    total+=item.price*item.qty;
  });

  cartTotal.innerText=total.toFixed(2);
  updateCartCount();
}

function updateQty(index,qty){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  qty=parseInt(qty);
  if(qty<1) qty=1;
  cart[index].qty=qty;
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function removeItem(index){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function clearCart(){
  localStorage.removeItem("cart");
  renderCart();
}

document.addEventListener("click",function(e){
  if(e.target.classList.contains("plus")){
    let i=e.target.dataset.index;
    let cart=JSON.parse(localStorage.getItem("cart"));
    updateQty(i,cart[i].qty+1);
  }

  if(e.target.classList.contains("minus")){
    let i=e.target.dataset.index;
    let cart=JSON.parse(localStorage.getItem("cart"));
    updateQty(i,cart[i].qty-1);
  }

  if(e.target.closest(".remove-btn")){
    let i=e.target.closest(".remove-btn").dataset.index;
    removeItem(i);
  }
});

document.querySelector(".clear-cart-btn").addEventListener("click",function(){
  if(confirm("Clear cart?")) clearCart();
});

document.querySelector(".checkout-btn").addEventListener("click",function(){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  if(cart.length===0){
    alert("Cart is empty!");
    return;
  }
  alert("âœ… Checkout Successful (Demo)");
  clearCart();
});

renderCart();
});
</script>
